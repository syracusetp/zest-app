<form name="form" novalidate>
  <div layout="column" layout-align="center center" id="pay-form-container">
    <md-content flex class="standard-form" ng-if="vm.loading">
      <span class="fa fa-spinner fa-spin"></span>
    </md-content>
    <md-content flex class="standard-form" ng-if="!vm.loading">
      <h4 class="header">Checkout</h4>

      <div class="form-item">
        <!--div class="bottom-margin-sm"><b>How often?</b></div-->
        <md-radio-group ng-model="vm.method" class="payment">
          <md-radio-button value="online"
                           class="md-primary" disabled>Pay Online (Coming Soon)</md-radio-button>
          <md-radio-button value="transfer"
                           class="md-primary">Pay with Bank Transfer</md-radio-button>
        </md-radio-group>
      </div>

      <div class="form-group">
        <button type="button" class="btn btn-success submit" ng-if="vm.working">
          <span class="fa fa-spinner fa-spin"></span>
        </button>
        <button class="btn btn-success submit"
                type="submit"
                ng-disabled="form.$invalid"
                ng-click="vm.checkout()"
                ng-if="!vm.working">Checkout</button>
      </div>
    </md-content>
    <md-toolbar class="price-breakdown">
      <div class="md-toolbar-tools">
        <div layout="column" layout-align="center center">
          <table class="price">
            <tr>
              <td>{{vm.booking.hours}} hour {{vm.booking.ServiceType.description}} x {{vm.booking.Frequency.multiplier}}</td>
              <td>₦{{vm.booking.total.toFixed(1)}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td><b><span ng-if="vm.frequency.name !== 'once'">Monthly</span> Total</b></td>
              <td><b>₦{{vm.booking.total.toFixed(1)}}</b></td>
            </tr>
          </table>
          <div></div><br>
          <span ></span>
          <div style="width:300px;font-size:11px">
          </div>
        </div>
      </div>
    </md-toolbar>
  </div>
</form>
