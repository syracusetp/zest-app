<form name="form" novalidate>
  <div layout="column" layout-align="center center" id="homecleaning-form-container">
    <md-content flex class="standard-form" ng-if="vm.loading">
      <span class="fa fa-spinner fa-spin"></span>
    </md-content>
    <md-content flex class="standard-form" ng-if="!vm.loading">
      <h4 class="header">Schedule</h4>
      <div class="form-group">
        <label>Date</label>

        <select class="form-control"
                ng-change="vm.update()"
                ng-model="vm.date"
                required
                ng-options="date.key as date.val for date in vm.dates"></select>
      </div>
      <div class="form-group">
        <label>Time</label>

        <select class="form-control"
                ng-change="vm.set()"
                ng-model="vm.time"
                required
                ng-options="time.key as time.val for time in vm.times"></select>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-success submit" ng-if="vm.scheduling">
          <span class="fa fa-spinner fa-spin"></span>
        </button>
        <button class="btn btn-success submit"
                type="submit"
                ng-disabled="form.$invalid"
                ng-click="vm.next()"
                ng-if="!vm.scheduling">Schedule</button>
      </div>
    </md-content>
    <md-toolbar class="price-breakdown">
      <div class="md-toolbar-tools">
        <div layout="column" layout-align="center center">
          <table class="price">
            <tr>
              <td>{{vm.booking.hours}} hour {{vm.booking.ServiceType.description}} x {{vm.booking.Frequency.multiplier}}</td>
              <td>₦{{vm.booking.total.toFixed(1)}}</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td><b><span ng-if="vm.frequency.multiplier !== 1">Monthly</span> Total</b></td>
              <td><b>₦{{vm.booking.total.toFixed(1)}}</b></td>
            </tr>
          </table>
          <div></div><br>
          <span ></span>
          <div style="width:300px;font-size:11px">
          </div>
        </div>
      </div>
    </md-toolbar>
  </div>
</form>
